{% load display %}

<div class="note-section note-section-citation">
  <div class="citation-document">
    <i class="icon-file"></i>
    <div class="citation-document-item">
      <a href="{{ section.document.get_absolute_url }}">{{ section.document.as_html }}</a>
    </div>
  </div>
  {% if section.has_content %}
  <div class="note-section-content">
    {{ section.content|as_html }}
  </div>
  {% endif %}
</div>
